 <div class="col-sm-6 pull-right">
        <button class="btn btn-sm btn-primary pull-right" onclick="javascript:window.location.href = 'index'">
            返回列表
            <i class="icon-reply icon-only"></i>
        </button>
    </div>

<div class="panel panel-default">
	<div class="panel-heading">{:input('id')?'编辑':'新增'}MV</div>
 	<div class="panel-body">
        <form class="form-horizontal" enctype="multipart/form-data" action="{:input('id')?'edit':'Upload'}" name="songs"  method="post">	
       		<div class="form-group">	
				<label class=" col-sm-2 control-label">歌曲名称</label>
				<div class="col-sm-3">
					<input  type="text"  name="m_name" id="m_name" value="{$data.m_name|default=''}" class="form-control">	
					<input  type="hidden" name="id" id="" class="form-control" value="{$data.id|default=''}" > 				
				</div>
				<span class="help-block">此项不能为空</span>
			</div>	

			<div class="form-group">	
				<label class="col-sm-2 control-label">封面地址</label>
				<div class="col-sm-4 mr-xs upimg-inner" style="position:relative;">	
			
					<input type="url"  name="m_pic" value="{$data.m_pic|default=''}">			
					<div class="upload-progr">
						<div class="up-progress"><div class="upload-bar"></div></div>
					</div>
				</div>
					
	
</div>
			
			<div class="form-group">	
				<label class="col-sm-2 control-label">上传MV</label>
				<div class="col-sm-4 mr-xs upimg-inner" style="position:relative;">	
			
					<input type="file" c name="mv" value="">			
					<div class="upload-progr">
						<div class="up-progress"><div class="upload-bar"></div></div>
					</div>
				</div>
					
	

				
			</div>	


    		<div class="form-group">	
    		
    		    	<label class="col-sm-2 control-label">专辑类型</label>
    			<div class="col-sm-2">
    				
    				<select name="cate"  id ="cate" class="form-control set-name" >
    				<option    value="{$data.cate|default='0'}">{$data.mv_name|default='其他'}</option>
    			{volist name="mtype" id="vo"}
    				<option value="{$vo.id}" >{$vo.mv_name}</option>

    			{/volist}
    				</select>
    			</div>

    							    		
    		</div>

			<div class="form-group">	
						

				<label class="col-sm-2 control-label">推荐位</label>
		        <div class="col-sm-6">
					<input type="checkbox" name="is_top"   {if condition="$data['is_top'] eq '1'"}
checked="checked"
{/if}    value=1 >
	            </div>				                   		            	

			</div>  
            <div class="form-group">    
                <label class=" col-sm-2 control-label">简介</label>
            <textarea name="m_jianjie" id="" cols="30" rows="10" style="height:200px;width:700px;margin:10px;">{$data.m_jianjie|default=''}</textarea>
                
            </div>




			</div>
			
    	  
    		<div class="form-group">

            	<div class="col-sm-4 col-sm-offset-2">
                	<button class="btn btn-primary ajax-post" id="baocun" type="submit">保存</button>
                	<span style="color:red;" id= 'aaa'></span>
            	</div>
        	</div>
        </form>
	</div>
</div>
<script src="/static/jquery-1.11.3.js"></script>

<script type="text/javascript">
$('#baocun').click(function() {
   

    if (!$('#m_name').val()) {
        $('#aaa').html('请输入MV名');
        return false;
    }




})
</script>
