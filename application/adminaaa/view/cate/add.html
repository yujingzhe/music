 <div class="col-sm-6 pull-right">
        <button class="btn btn-sm btn-primary pull-right" onclick="javascript:window.location.href = 'index'">
            返回列表
            <i class="icon-reply icon-only"></i>
        </button>
    </div>

<div class="panel panel-default">
	<div class="panel-heading">{:input('cid')?'编辑':'新增'}曲风</div>
 	<div class="panel-body">
		<form class="form-horizontal" enctype="multipart/form-data" action="{:input('cid')?'xiugai':'tianjia'}" name="songs"  method="post">													
			<div class="form-group">	
				<label class="col-sm-2 control-label">曲风名称</label>
				<div class="col-sm-2">
                    <input  type="text" name="c_name" id="c_name"  class="form-control" value="{$data.c_name|default=''}" >                 
					<input  type="hidden" name="cid"  class="form-control" value="{$data.id|default=''}" >					
				</div>
				<span class="help-inline">此项不能为空</span>	
		    </div>

    		
			<div class="form-group">
				<label class=" col-sm-2  control-label">上级曲风</label>
				 <div style="margin-left: 110px;" class="form-group">   {:select($selectCate,input('pid'),'name="pid" class="col-xs-10 col-sm-5"','--作为顶级菜单--')} </div>

    		</div>	
				
    		<div class="form-group">
    		
            	<div class="col-sm-4 col-sm-offset-2">
                	<button class="btn btn-primary ajax-post" target-form="form-horizontal" id="baocun" type="submit">保存</button>
                	 <span style="color:red;" id= 'aaa'></span>
            	</div>
        	</div>
        </form>
	</div>
</div> 
<script src="/static/jquery-1.11.3.js"></script>
<script>
$('#baocun').click(function() {
   

    if (!$('#c_name').val()) {
        $('#aaa').html('请输入专辑名');
        return false;
    }
     

})


</script>
