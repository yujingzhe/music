<form method="post" action="{:url('typedel')}">

<div class="row">
    <div class="col-lg-12">
    	<div class="panel panel-default">
       		<div class="panel-heading ">专辑类型列表 
          <span> <button style="background-color: #3498DB;width:60px;height:30px;line-height: 30px;">全选</button></span>
          <span> <button style="background-color: #3498DB;width:60px;height:30px;line-height: 30px;">反选</button></span>
                  <button class="btn btn-sm btn-primary pull-right" onclick="javascript:window.location.href = 'manydel'">
            批量删除
            <i class="icon-reply icon-only"></i>
        </button>
        <span class="btn btn-sm btn-primary pull-right" onclick="javascript:window.location.href = '{:url('album_type_add')}'">
            添加
            <i class="icon-reply icon-only"></i>
        </span>
       			     			
       		</div>
    		<div class="table-responsive">
        		<table class="table table-striped table-bordered table-hover">           
            		<thead>
                		<tr>
                			<th style="width: 5%" class="check-all">
                  		 

                       
                       		</th> 
                            <th>ID</th>
                    <th>类型名称</th>
            				
                         	<th>添加时间</th>
                         	<th class="text-center">操作</th>
                    	</tr>
                	</thead>
                    <tbody>
                    	{notempty name="info"}
                    	{volist name="info" id="data" }
                      	<tr>
                        	<td>
                          		<div class="checkbox c-checkbox">
                             		<label>
                                	<input type="checkbox" class="ids" value="{$data.zid}" name="zid[]">
                                	<!-- <span class="fa fa-check"></span> -->
                             		</label>
                          		</div>
                       		</td>				
        					<td>{$data.zid}</td>
                  <td class='m-name'><a class="edit-name" href="#">{$data.name}</a></td>
        					
                        	 <td class="hidden-480">
                                    <span class="label label-sm label-warning">{:date('Y-m-d H:i:s',$data['create_time'])}</span>

                                </td>
                    		<td class="text-center">
	                            <a class="btn btn-labeled btn-sm " href="{:url('album_type_add',array('zid'=>$data['zid']))}"><em class="fa fa-edit"></em></a>
	                            <a class="btn btn-labeled btn-sm btn-danger btn-del" href="{:url('typedel',array('zid'=>$data['zid']))} "><em class="fa fa-times"></em></a>
                         	</td>
                      	</tr>
                      	{/volist}
        				{else/}
        				<td colspan="10" class="text-center">暂时还没有内容! </td>
        				{/notempty}
                    </tbody>
                </table>
    		</div>
    		<!-- 结束 表格 -->
{$page} 		
    	</div>
	</div>
</div>
</form>
<script type="text/javascript">
  var oBtn = document.getElementsByTagName('button');
  var oInput = document.getElementsByTagName('input');
  oBtn[1].onclick = function () {
    for (var i=0; i<oInput.length; i++) {
      oInput[i].checked = true;
    }
    return false;
  }
 
  oBtn[2].onclick = function () {
    for (var i=0; i<oInput.length; i++) {
      if (oInput[i].checked == true) {
        oInput[i].checked = false;
      } else {
        oInput[i].checked = true;
      }
      
    }
    return false;
  }
</script>
