<form method="post" action="{:url('manydel')}">
<div class="row">
    <div class="col-lg-12">
    	<div class="panel panel-default">
       		<div class="panel-heading ">曲风列表
       			           <span> <button style="background-color: #3498DB;width:60px;height:30px;line-height: 30px;">全选</button></span>
          <span> <button style="background-color: #3498DB;width:60px;height:30px;line-height: 30px;">反选</button></span> 
                  <button class="btn btn-sm btn-primary pull-right">
            批量删除
            <i class="icon-reply icon-only"></i>
        </button>
        <span class="btn btn-sm btn-primary pull-right" onclick="javascript:window.location.href = '{:url('add')}'">
            添加
            <i class="icon-reply icon-only"></i>
        </span>  			
       		</div>
    		<div class="table-responsive">
        		<table class="table table-striped table-bordered table-hover">           
            		<thead>
                		<tr>
                			<th style="width: 5%" class="check-all">
                          
                       		</th>  
                        	<th>ID</th>
        					<th>曲风名称</th>
        					<th>上级曲风</th>
        				
                     		<th>添加时间</th>
                     		<th class='text-center'>操作</th>
                      	</tr>
                    </thead>
                    <tbody>
                    	{notempty name="info"}
                    	{volist name="info" id="data" }
                      	<tr>
                    		<td>
                      			<div class="checkbox c-checkbox">
                         			<label>
                            		<input type="checkbox" class="ids" value="{$data.c_id}" name="cid[]">
                            		<!-- <span class="fa fa-check"></span> -->
                         			</label>
                      			</div>
                   			</td>			
        					<td>{$data.c_id}</td>
        					<td class='m-name'><a class="edit-name" href="#">{$data.c_name}</a></td>
        					<td>{$data.pid|get_genre_name}</td>
        		  
                        	 <td class="hidden-480">
                                    <span class="label label-sm label-warning">{$vo['create_time']|beforeTime}</span>

                                </td>
                    		<td class="text-center">
	                            <a class="btn btn-labeled btn-sm " href="{:url('add',array('cid'=>$data['c_id']))} "><em class="fa fa-edit"></em></a>
	                            <a class="btn btn-labeled btn-sm btn-danger btn-del" href="{:url('manydel',array('cid'=>$data['c_id']))} "><em class="fa fa-times"></em></a>
                         	</td>
                      	</tr>
                      	{/volist}
        				{else/}
        				<td colspan="10" class="text-center">暂时还没有内容! </td>
        				{/notempty}
                    </tbody>
                </table>
    		</div>
    		<!-- 结束 表格 -->
   
					
				{$page}
				  		
    	</div>
	</div>
</div>
</form>
<script type="text/javascript">
  var oBtn = document.getElementsByTagName('button');
  var oInput = document.getElementsByTagName('input');
  oBtn[1].onclick = function () {
    for (var i=0; i<oInput.length; i++) {
      oInput[i].checked = true;
    }
    return false;
  }
 
  oBtn[2].onclick = function () {
    for (var i=0; i<oInput.length; i++) {
      if (oInput[i].checked == true) {
        oInput[i].checked = false;
      } else {
        oInput[i].checked = true;
      }
      
    }
    return false;
  }
</script>
