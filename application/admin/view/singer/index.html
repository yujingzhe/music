<form method="post" action="{:url('manydel')}">
<div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
          <div class="panel-heading ">歌手列表
                       <span> <button style="background-color: #3498DB;width:60px;height:30px;line-height: 30px;">全选</button></span>
          <span> <button style="background-color: #3498DB;width:60px;height:30px;line-height: 30px;">反选</button></span> 
                  <button class="btn btn-sm btn-primary pull-right">
            批量删除
            <i class="icon-reply icon-only"></i>
        </button>
        <span class="btn btn-sm btn-primary pull-right" onclick="javascript:window.location.href = '{:url('add')}'">
            添加
            <i class="icon-reply icon-only"></i>
        </span>       
          </div>
    		<div class="table-responsive home_content">
        		<table class="table table-striped table-bordered table-hover">           
            		<thead>
                		<tr>
                			<th style="width: 5%" class="check-all">
                          		<div data-toggle="tooltip" data-title="全选" class="checkbox c-checkbox">
                           
                          		</div>
                       		</th> 
                        	<th style="width: 4%">ID</th>
        					<th style="width: 10%">艺术家名称</th>
                  <th style="width: 5%">头像</th>
        					<th>所属类型</th>
        				
        					
        				
                  <th style="width: 5%">推荐位</th>
        					<th >推荐位</th>
        					
                     		<th style="width: 10%">添加时间</th>
                     		<th style="width: 15%" class="text-center">操作</th>
                      	</tr>
                    </thead>
                    <tbody>
                    	{notempty name="info"}
                    	{volist name="info" id="data" key="k"}
                      	<tr>
                        	<td>
                          		<div class="checkbox c-checkbox">
                             		<label>
                                	<input type="checkbox" class="ids" value="{$data.sid}" name="sid[]">
                                	<!-- <span class="fa fa-check"></span> -->
                             		</label>
                          		</div>
                       		</td>
                        	<td>{$data.sid}</td>
        					<td class='m-name'><a class="edit-name" href="#">{$data.sname}</a></td>
                  <td> <img src="{$data.spic}" alt="{$data.sname}" style="border-radius: 50px; width: 50px;height: 50px;padding: 0px;"> </td>
        					<td>{$data.name}</td>
        					
        					<td>
						{if condition="$data.top eq '1'"}是 {else /} 否{/if}
							</td>                        	                       	
                  
        					<td> {$data.jianjie}</td>
                  <td> <span class="label label-sm label-warning">{$data['create_time']|beforeTime}</span></td>
                        
                    		<td class="text-center">
	                            <a class="btn btn-labeled btn-sm" href="{:url('add',array('sid'=>$data['sid']))}"><em class="fa fa-edit"></em></a>
	                            <a class="btn btn-labeled btn-sm btn-danger btn-del" href="{:url('manydel',array('sid'=>$data['sid']))}"><em class="fa fa-times"></em></a>
                         	</td>
                      	</tr>
                      {/volist}
                {else/}
                <td colspan="10" class="text-center">暂时还没有内容! </td>
                {/notempty}
                    </tbody>
                </table>
    		</div>
    		<!-- 结束 表格 -->
    		
					{$_page}
					  		
    	</div>
	</div>
</div>
</form>
<script type="text/javascript">
  var oBtn = document.getElementsByTagName('button');
  var oInput = document.getElementsByTagName('input');
  oBtn[1].onclick = function () {
    for (var i=0; i<oInput.length; i++) {
      oInput[i].checked = true;
    }
    return false;
  }
 
  oBtn[2].onclick = function () {
    for (var i=0; i<oInput.length; i++) {
      if (oInput[i].checked == true) {
        oInput[i].checked = false;
      } else {
        oInput[i].checked = true;
      }
      
    }
    return false;
  }
</script>
