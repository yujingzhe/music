<div class="row">
    <div class="col-lg-12">
    	<div class="panel panel-default">
       		<div class="panel-heading ">轮播图列表
       			          
          
<!--         <button class="btn btn-sm btn-primary pull-right">
    批量删除

        <span class="btn btn-sm btn-primary pull-right" onclick="javascript:window.location.href = '{:url('add')}'">
            添加
            <i class="icon-reply icon-only"></i>
        </span>  			
       		</div>
<div class="col-xs-12">
			<!-- PAGE CONTENT BEGINS -->
			<div>
				<ul class="ace-thumbnails clearfix">
	{notempty name="list"}
    {foreach $list as $vo} 
					
					<li style="margin-left: 20px; margin-top: 10px;">
						<a href="" data-rel="colorbox">
							<img style="width:440px; height: 200px;" src="{$vo.pic}" />
						</a>

						<div class="tools tools-bottom">
							
							
							<a href="">
								{$vo.create_time|time_format='Y-m-d'}
							</a>

							<a onclick = "del(id={$vo.id})">
								<i class="ace-icon fa fa-times red"></i>
							</a>
						</div>
					</li>


			{/foreach}
    {else/}
    <td colspan="10" class="text-center">暂时还没有内容! </td>
    {/notempty}

					

				</ul>
			</div><!-- PAGE CONTENT ENDS -->
		</div><!-- /.col -->
					
		</div>
	</div>
</div>
