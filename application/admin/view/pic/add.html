

 <div class="col-sm-6 pull-right">
        <button class="btn btn-sm btn-primary pull-right" onclick="javascript:window.location.href = 'index'">
            返回列表
            <i class="icon-reply icon-only"></i>
        </button>
    </div>
<div class="panel panel-default">
<div class="panel-heading">新增图片</div>
</div>


<style>

        .form{
            padding: 15px;
            font-size: 16px;
        }

        .form .text {
            padding: 3px;
            margin:2px 10px;
            width: 240px;
            height: 24px;
            line-height: 28px;
            border: 1px solid #D4D4D4;
        }
        .form select {
            padding: 5px;
            margin:2px 10px;
            width: 150px;
            height: 30px;
            line-height: 30px;
            border: 1px solid #D4D4D4;
        }

        .form .btn{
            margin:6px;
            padding: 6px;
            width: 120px;

            font-size: 16px;
            border: 1px solid #D4D4D4;
            cursor: pointer;
            background:#eee;
        }
        .form .file{
            margin:6px;
            padding: 6px;
            width: 220px;

            font-size: 16px;
            border: 1px solid #D4D4D4;
            cursor: pointer;
            background:#eee;
        }

        a{
            color: #868686;
            cursor: pointer;
        }
        a:hover{
            text-decoration: underline;
        }
        h2{
            color: #4288ce;
            font-weight: 400;
            padding: 6px 0;
            margin: 6px 0 0;
            font-size: 28px;
            border-bottom: 1px solid #eee;
        }


    </style>

<form method="post" enctype="multipart/form-data" class="form" action="{:url('upload')}">
    选择图像文件：<input type="file" class="file" name="image"><br/>
    <input type="url" name="url">
    <input type="submit" class="btn" value=" 提交 ">
</form>
<div style="width: 200px;height: 500px; display: block;">
    <img src="{$image}"/>
</div>
