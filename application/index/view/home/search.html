<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<title>{music['search']} - 搜索音乐 - {_G['name']}</title>
<meta name="Keywords" content="{_G['keywords']}" />
<meta name="Description" content="{_G['description']}" />
<link href="__HOME_PATH__/css/index.css" type="text/css" rel="stylesheet" />
<link href="__HOME_PATH__/css/search_collect.css" type="text/css" rel="stylesheet" />
<link href="__HOME_PATH__/css/tips.css" type="text/css" rel="stylesheet" />
<link href="__HOME_PATH__/css/visitor.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="__HOME_PATH__/js/jquery.js"></script>
<script type="text/javascript" src="__HOME_PATH__/js/menu.js"></script>
<script type="text/javascript" src="__HOME_PATH__/js/visitor.js"></script>
<script type="text/javascript" src="__HOME_PATH__/js/lib.js"></script>
<script type="text/javascript">
var in_path = '{_G['path']}';
var temp_url = '__HOME_PATH__/';
var search_url = '{rewrite['index.php/search/music/target/']}';
var _menu = 'music';
</script>
</head>
<body>
<div class="frame_top">
	{include file='base/top' /}
</div>
<div class="main_frame">
	<div class="mod_soso">
		<div class="soso_box">
			
		</div>
	</div>
	<div class="layout_1">
		<div class="side_container">
			<div class="mod_side_nav">
				<p>
					<a class="current">单曲</a>
				</p>
				<p>
                                    <a style="cursor:pointer;" href="{:url('singer_search',['con'=>$con])}">歌手</a>
				</p>
				<p>
					<a style="cursor:pointer;" href="{:url('special_search',['con'=>$con])}">专辑</a>
				</p>
				<p>
					<a style="cursor:pointer;" href="{:url('video_search',['con'=>$con])}">MV</a>
				</p>
			</div>
		</div>
		<div class="main_container">
			<div class="search_music_frame">
				<div class="search_title no_operation">
					<h2>单曲</h2>
					<a href="javascript:player_index('music_list', 'ing');" class="btn_play" title="播放">播放</a>
					<a href="javascript:player_index('music_list', 'add');" class="btn_add" title="添加">添加</a>
				</div>
				<div class="music_list class_songlist">
					<ol id="music_list">
                                            {volist name='data' id='val'}
                                            <input style="display:none" type="checkbox" value="{music['id']}" checked>
						<li class="soso_category" onmouseover="this.className='play_hover soso_category'" onmouseout="this.className='soso_category'">
						<span class="music_category"></span>
						<div class="music_name">
							<span class="txt"><a href="{music['link']}" target="_blank" title="{music['name']}">
                                                                <!--{eval}-->
                                                {$val.name};
                                                                <!--{/eval}--></a></span>
						</div>
						<div class="singer_name">
							<span class="txt"><a href="{music['singerlink']}" target="_blank" title="{music['singername']}">{$val.sname}</a></span>
						</div>
						
						<div class="list_cp">
							<a href="javascript:player_index({music['id']}, 'ing');" title="播放" class="btn_play">播放</a>
                                                        <a href="javascript:player_index({music['id']}, 'add');" title="添加" class="btn_add">添加</a>
                                                        <a href="javascript:create_fav({music['id']});" title="收藏" class="btn_like">收藏</a>
						</div>
						<div class="songs_info">
							<span class="time">{$val.update_time|date='Y-m-d H:i:s',###}</span>
						</div>
						</li>
					{/volist}
                                        </ol>
				</div>
			</div>
			<div class="mod_page">
				
			</div>
			<div class="search_time">
				<p>找到相关结果共 {$c} 条</p>
			</div>
		</div>
	</div>
</div>
<!--{require 'bottom.html'}-->
<!--{require 'tips.html'}-->
<!--{require 'visitor.html'}-->
</body>
</html>
